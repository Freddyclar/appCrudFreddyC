<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CRUD App</title>
</head>
<body style="color: white; background-color: #1d2630">

    <div class="container mt-5">
        <div class="text-center">
           <h1 class="display-5 mb-5"><strong>CRUD App</strong></h1> 
        </div>
        <div class="main row justify-content.center">
            <form action="#" id="operadores-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-mb-8 mb-3">
                    <label for="firstName">Nombres</label>
                    <input class="form-control" id="nombres" type="text" placeholder="Entre Nombres">
                </div>
                <div class="col-10 col-mb8 mb-3">
                    <label for="lastName">Apellidos</label>
                    <input class="form-control" id="apellidos" type="text" placeholder="Entre Apellidos">
                </div>
                <div class="col-10 col-mb-8 mb-3">
                    <label for="telefono">Telefono</label>
                    <input class="form-control" id="telefono" type="text" placeholder="Telefono">
                </div>
                <div class="col-10 col-mb-8 mb-3">
                    <label for="telefono">Telefono</label>
                    <input class="form-control" id="direccion" type="text" placeholder="Direccion">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="enviar">
                </div>
            </form>
            <div class="col-10 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                            <th>Botones</th>
                        </tr>
                    </thead>
                    <tbody id="operadores-list">
                        <tr>
                            <td>operador</td>
                            <td>Programa</td>
                            <td>25</td>
                            <td>
                              <a href="#" class="btn btn-warning btn-sm edit">Editar</a>
                              <a href="#" class="btn btn-danger btn-sm delete">Borrar</a>  
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="script.js"></script>  
</body>
</html>
